  <div>
    <mat-form-field class="example-full-width">
      <mat-label>ToDo</mat-label>
      <input matInput [(ngModel)]="newToDo" placeholder="Task">
    </mat-form-field>
    <button class="addButton" mat-raised-button color="primary" (click)="addToDO()">Тык</button>
  </div>
  <div *ngFor="let todo of todos">
   <mat-checkbox class="example-margin" [(ngModel)]="todo.done">
       <span [class.active]="todo.done">
        {{todo.name}}
       </span>
   </mat-checkbox>
  </div>
